<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3085842107.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="https://use.typekit.net/gad5dhw.css">
    <title></title>
</head>
<body>
    <header>
        <div class="header-container">
            <img src="images/header-gf4.png" alt="Game Frame header image">
            <div class="nav-container">
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html" >Home</a></li>
                    <li><a href="blogs.html">Blogs</a></li>
                    <li><a href="contact.html" class="nav-active">Contact</a></li>
                </ul>
            </nav>
            <form id="searchForm" class="search-form">
                <input type="search" id="search" name="search-bar" placeholder="Search...">
                <button class="search-button"><span class="fas fa-search"></span></button>
            </form>
            </div>
        </div>
    </header>
    <main>
        <div class="wrapper">
            <div class="headline">
                <h1 class="headline-tag">Contact us</h1>
                <hr class="headline-hr">
            </div>
            <div class="form-container">
                <form action="" id="contactForm" class="contact-form" method="post" novalidate>
                    <fieldset class="contact-field">
                        <div class="contact-column">
                            <label for="fullName" class="contact-label">Full name</label>
                            <input type="text" name="full-name" class="contact-details" id="fullName" autocomplete="off" onkeyup="validation(event)">
                            <span id="nameValidation" class="validate-text"></span>
                        </div>
                        <div class="contact-column">
                            <label for="email" class="contact-label">Email</label>
                            <input type="email" name="mail" class="contact-details" id="email" autocomplete="off" onkeyup="validation(event)">
                            <span id="emailValidation" class="validate-text"></span>
                        </div>
                        <div class="contact-column">
                            <label for="subject" class="contact-label">Subject</label>
                            <input type="text" name="sub" class="contact-details" id="subject" autocomplete="off" onkeyup="validation(event)">
                            <span id="subjectValidation" class="validate-text"></span>
                        </div>
                        <div class="contact-column">
                            <label for="message" class="contact-label">Your message</label>
                            <textarea name="mess" id="message" cols="10" rows="5" autocomplete="off" class="contact-details" onkeyup="validation(event)"></textarea>
                            <span id="messageValidation"></span>
                        </div>
                        <button id="contactButton" class="contact-button">Send message</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>Phillip Mikalsen Project Exam</p>
    </footer>
    <script src="js/contact.js"></script>
</body>
